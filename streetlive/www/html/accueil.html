<!DOCTYPE html>
<html>
<head>
	<title>Accueil - StreetLive</title>
	<meta charset="utf-8" />
	<link rel="shortcut icon" href="../media/favicon.ico">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/accueil.min.css">
</head>
<body>
	<section>
		<div id="connexion">
			<div class="row" style="height: 100%">
				<div class="col-2">
					<img src="../media/logo_streetlive.png" style="height: 90%; margin: auto;" />
				</div>
				<div class="col-10">
					<h1>StreetLive</h1>
				</div>
			</div>
		</div>
		<div style="height: 0.3%; background-color: black"></div>
		<div id="formulaire">
			<form method="post">
				<input type="text" name="name" id="login" placeholder="Login" />
				<input type="password" name="password" id="password" placeholder="Password" />
				<input type="submit" value="CONNEXION" id="valid-connexion" />
				<input type="submit" value="INSCRIPTION" id="inscription" />
				<div class="row" style="padding: 30% 20% 0 20%">
					<button type="button">
						<img src="../media/fb.png" style="width: 70%"/>
					</button>
					<button type="button">
						<img src="../media/twitter.png" style="width: 70%"/>
					</button>
				</div>
			</form>
		</div>
	</section>
</body>
</html>
